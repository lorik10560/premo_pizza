<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <form (ngSubmit)="saveCustomer()" #customerForm="ngForm" validate>

      <div class="form-group">
          <label for="phonenumber">Phone Number</label>
          <input type="text" class="form-control" id="phonenumber" required [(ngModel)]="customer.phonenumber"
            name="phonenumber" #name="ngModel" />
            <div [hidden]= "name.valid || name.pristine" class="alert alert-danger">
              phonenumber is required
            </div>
      </div>

      <div class="form-group">
        <label for="name">Customer Name</label>
        <input class="form-control" id="name" required [(ngModel)]="customer.name" name="name" #name="ngModel" />
        <div [hidden]= "name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="address">Customer Address</label>
        <input class="form-control" id="address" required [(ngModel)]="customer.address" name="address" #name="ngModel" />
        <div [hidden]= "name.valid || name.pristine" class="alert alert-danger">
          Address is required
        </div>
      </div>

      <div class="form-group">
        <label for="zipcode">Customer Zipcode</label>
        <select class="form-control" id="zipcode" required [(ngModel)]="customer.zipcode" name="zipcode" #name="ngModel">
          <option value="55501">55501</option>
          <option value="55502">55502</option>
          <option value="55503">55503</option>
          <option value="55504">55504</option>
      </select>
      </div>



      <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid">Submit</button>
      </form>
    </div>

    <div *ngIf="submitted">
      <h4>Customer is added successfully!</h4>
      <button class="btn btn-success" (click)="newCustomer()">Add New Customer</button>
      <button class="btn btn-primary" routerLink="../order/{{customer.phonenumber}}">Place Order</button>
    </div>
  </div>
</div>
