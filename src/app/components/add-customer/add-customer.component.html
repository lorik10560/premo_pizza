<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="phonenumber">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phonenumber"
            required
            [(ngModel)]="customer.phonenumber"
            name="phonenumber"
          />
        </div>
  
        <div class="form-group">
          <label for="name">Customer Name</label>
          <input
            class="form-control"
            id="name"
            required
            [(ngModel)]="customer.name"
            name="name"
          />
        </div>

        <div class="form-group">
            <label for="address">Customer Address</label>
            <input
              class="form-control"
              id="address"
              required
              [(ngModel)]="customer.address"
              name="address"
            />
          </div>

        <div class="form-group">
            <label for="zipcode">Customer Zipcode</label>
            <input
              class="form-control"
              id="zipcode"
              required
              [(ngModel)]="customer.zipcode"
              name="zipcode"
            />
          </div>

          
  
        <button (click)="saveCustomer()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Customer is added successfully!</h4>
        <button class="btn btn-success" (click)="newCustomer()">Add New Customer</button>
      </div>
    </div>
  </div>
