<table class="table table-striped">
    <thead>
        <th>Menu Item</th>
        <th>Size</th>
        <th>Price</th>
    </thead>
    <tr *ngFor="let product of products">
        <td>{{product.description}}</td>
        <td>{{product.size}}</td>
        <td>{{product.price | currency}}</td>
    </tr>
</table>
