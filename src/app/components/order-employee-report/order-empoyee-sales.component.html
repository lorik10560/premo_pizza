

      <div class="searchbar" style = "float:left"> 
        <input type="text" placeholder="Search by employeeid" [(ngModel)]="employeeID"/>
        <button type="button" (click)="searchEmployees()">Search by Employee</button>
        <br>
        <input type="text" placeholder="ordersTotal" [(ngModel)]="ordersTotal"/>
          <button type="button" (click)="employeeSales()">Total Sales</button>    
        <br> <br>
      </div>
        <div style="float:right;">
        <input type="text"    placeholder="week number"  [(ngModel)]="searchValue" /> 
        <input type="text" placeholder="weekTotal" [(ngModel)]="weeksum"/>
         <button type="button" (click)="salesByWeek(searchValue)">Weekly Sales</button> 
      </div>
    
    <div>
    <br>    
     <table class="table table-striped">
        <tr>
            <th>Order ID</th>
            <th>Employee ID</th>
            <th>Phone Number</th>
            <th>Price Charged</th>
            <!-- <th>Date</th> -->
            <th>Week Number</th>           
        </tr>         
         <tr *ngFor="let order of ordersearch | searchfilter : searchValue">
            <td>{{order.orderId}}</td>
            <td>{{order.employeeId}}</td>
            <td>{{order.phonenumber}}</td>
            <td>{{order.priceCharged | currency}}</td>
            <!-- <td>{{order.dateTime | date }} </td> -->
            <td>{{order.dateTime }}</td>  
          </tr>
</table>
